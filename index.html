<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gender Finder</title>
        <link rel = "icon" href = "./images/images.png" type = "image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <div class="snackbar-container">
            <div id="snackbar"></div>
        </div>
        <div class="page-container">
            <div id="details">
                <span class="tittle">Mr. or Ms.?</span>
                <div class="user-info">
                    <div class="name-container">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" name="name" maxlength="255" autocomplete="off">
                    </div>
                    <div class="gender">
                        <div class="male-container">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="female-container">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button onclick="submit()">Submit</button>
                    <button onclick="save()">Save</button>
                </div>
            </div>
            <div id="prediction-saved">
                <div id="prediction">
                    <span class="tittle">Prediction</span>
                    <div class="user-info">
                        <span id="p-gender"></span>
                        <span id="p-percent"></span>
                    </div>
                </div>
                <div id="saved">
                    <span class="tittle">Saved Answer</span>
                    <div class="user-info">
                        <span id="s-gender"></span>
                        <button onclick="clean()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
